<!DOCTYPE html>
<html>
<head>
  <title>All HTML Form Elements</title>
</head>
<body>
  <h1>HTML Form pages</h1>
  <form action="/submit" method="post">
    
   
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="name"><br><br>


    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email"><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Age"><br><br>

    <label for="website">Website:</label>
    <input type="url" id="website" name="website" placeholder="url"><br><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="phone"><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" ><br><br>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time"><br><br>

    <label for="color">Favorite Color:</label>
    <input type="color" id="color" name="color"><br><br>

   
    <label for="range">Range (0-100):</label>
    <input type="range" id="range" name="range" min="0" max="100"><br><br>

    <p>Interests:</p>
    <input type="checkbox" id="sports" name="interest" value="sports">
    <label for="sports">Sports</label>
    <input type="checkbox" id="music" name="interest" value="music">
    <label for="music">Music</label><br><br>

    <p>Gender:</p>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <label for="resume">Upload File:</label>
    <input type="file" id="resume" name="resume"><br><br>

   
    <input type="hidden" name="form_id" value="12345">

   
    

   
    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    <button type="button" onclick="alert('Hello!')">Click Me</button>

  </form>
</body>
</html>
